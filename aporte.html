<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aporte - Carteira Inteligente</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header class="main-header">
            <h1>Calculadora de Aporte</h1>
            <div class="header-controls">
                <a href="app.html" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                    <span>Voltar ao Painel</span>
                </a>
                <div class="theme-switcher-wrapper">
                    <label for="dark-mode-toggle" class="theme-switcher">
                        <input type="checkbox" id="dark-mode-toggle">
                        <div class="slider">
                            <div class="icon sun"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg></div>
                            <div class="icon moon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg></div>
                        </div>
                    </label>
                </div>
            </div>
        </header>

        <div class="aporte-container">
            <div class="aporte-controls">
                <div class="card">
                    <h2>Simular Aporte</h2>
                    <div class="form-group">
                        <label for="aporte-amount">Qual o valor total do seu aporte?</label>
                        <input type="number" id="aporte-amount" placeholder="Ex: 1000.00" step="0.01">
                    </div>
                    <button id="calculate-aporte-btn" class="btn btn-primary btn-full-width">Calcular Aporte Ideal</button>
                </div>
                <div class="card">
                    <h2>Situação da Carteira</h2>
                    <div id="status-carteira"></div>
                </div>
                <div class="card">
                    <h2>Excluir Ativos do Aporte</h2>
                    <p style="font-size: 0.9rem; color: var(--text-color-light); margin-top: -10px; margin-bottom: 15px;">Marque os ativos para ignorar neste cálculo.</p>
                    <div id="exclusao-temporaria-container" style="max-height: 200px; overflow-y: auto;">
                        </div>
                </div>
            </div>

<div class="card">
    <h2>Sugestão de Aporte</h2>
    <div id="aporte-results-container">
        <div class="results-placeholder">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                <circle cx="12" cy="12" r="5"/>
            </svg>
            <h3>Calcule seu Aporte Ideal</h3>
            <p>Preencha o valor do seu aporte e clique em "Calcular" para ver as sugestões.</p>
        </div>
        </div>
</div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script src="aporte.js"></script>
</body>
</html>
